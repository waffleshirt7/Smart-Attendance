
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semester Attendance Register</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
                min-height: 100vh;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                padding: 30px;
            }
            h1 {
                text-align: center;
                color: #1F4E78;
                margin-bottom: 10px;
                font-size: 28px;
            }
            .info {
                text-align: center;
                color: #666;
                margin-bottom: 20px;
                font-size: 14px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th {
                background: linear-gradient(135deg, #1F4E78 0%, #2E5090 100%);
                color: white;
                padding: 12px;
                text-align: center;
                font-weight: bold;
                border: 1px solid #ddd;
                font-size: 13px;
            }
            td {
                padding: 10px;
                text-align: center;
                border: 1px solid #ddd;
                font-size: 14px;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tr:hover {
                background-color: #f0f0f0;
            }
            .roll-no {
                font-weight: bold;
                text-align: center;
                width: 60px;
            }
            .name {
                text-align: left;
                min-width: 200px;
            }
            .present {
                background-color: #C6EFCE;
                color: #006100;
                font-weight: bold;
            }
            .absent {
                background-color: #FFC7CE;
                color: #9C0006;
                font-weight: bold;
            }
            .legend {
                margin-top: 30px;
                padding: 20px;
                background-color: #f5f5f5;
                border-radius: 5px;
            }
            .legend h3 {
                color: #1F4E78;
                margin-bottom: 10px;
            }
            .legend-item {
                display: inline-block;
                margin-right: 30px;
                font-size: 14px;
            }
            .legend-box {
                display: inline-block;
                width: 20px;
                height: 20px;
                margin-right: 8px;
                vertical-align: middle;
                border-radius: 3px;
            }
            .present-box {
                background-color: #C6EFCE;
            }
            .absent-box {
                background-color: #FFC7CE;
            }
            .stats {
                margin-top: 20px;
                padding: 15px;
                background-color: #E8F4F8;
                border-left: 4px solid #2196F3;
                border-radius: 3px;
            }
            .stats p {
                margin: 5px 0;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">

                    </tr>
                </thead>
                <tbody>
    <tr><td class="roll-no">1</td><td class="name">Jikmet Lama</td><td class="present">P</td><td class="present">P</td></tr><tr><td class="roll-no">2</td><td class="name">Chhakit Lama</td><td class="absent">A</td><td class="present">P</td></tr><tr><td class="roll-no">3</td><td class="name">Sangat Maharjan</td><td class="present">P</td><td class="present">P</td></tr>
                </tbody>
            </table>
            
            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-item">
                    <span class="legend-box present-box"></span>
                    <span>P = Present</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box absent-box"></span>
                    <span>A = Absent</span>
                </div>
            </div>
            
            <div class="stats">
                <p><strong>Total Students:</strong> 3</p>

        </div>
    </body>
    </html>
